<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
  crossorigin="anonymous">

<div class="ui secondary pointing menu container">
  <a class="item" routerLink="home" routerLinkActive='active'>
    Home
  </a>
  <a class="item" routerLink="post/list" routerLinkActive='active'>
    Posts
  </a>
  <a class="item" routerLink="News" routerLinkActive='active'>
    News
  </a>
  <div *ngIf='(currentUser | async) else loginEnRegister' class="right menu">
      <h6 class="ui item" routerLinkActive='active'>Welcome {{currentUser|async}}</h6>
      <a class="ui item" routerLink="logout">
        Logout
      </a>
  </div>
  <ng-template #loginEnRegister>
      <div class="right menu">
          <a class="ui item" routerLink="register" routerLinkActive='active'>
            Register
          </a>
          <a routerLink="login" class="ui item" routerLinkActive='active'>
            Login
          </a>
        </div>
  </ng-template>
</div>
<router-outlet></router-outlet>
