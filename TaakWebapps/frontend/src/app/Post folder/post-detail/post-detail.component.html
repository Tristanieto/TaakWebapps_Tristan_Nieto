<div class="container">
  <div class="segment">
    <div class="content">
      <h3>{{_post.title}}</h3>
      <div class="meta">
        <span class="date">{{_post.dateAdded | date}}</span>
      </div>
      <form [formGroup]='comment' (ngSubmit)='onSubmit()'>
        <input type="text" formControlName="inhoud" placeholder="Place a comment...">
        <button type="submit">Add comment</button>
      </form>
    </div>
  </div>
</div>
