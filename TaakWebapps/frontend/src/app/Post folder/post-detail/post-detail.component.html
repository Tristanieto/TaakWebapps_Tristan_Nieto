<div class="container">
  <div class="segment ui raised opmaakSegment">
    <div class="content">
      <h2>{{_post.title}} <span class="date">{{_post.dateAdded | date}}</span></h2>
      <!-- <div class="meta">
        <span class="date">{{_post.dateAdded | date}}</span>
      </div> -->
      <h4>{{_post.inhoud}}</h4>
      <ul>
        <li *ngFor="let com of post.comments">
          <app-comment [_comment]='com'></app-comment>
        </li>
      </ul>
      <form id="commentInput" class="ui form" [formGroup]='comment' (ngSubmit)='onSubmit()'>
          <div class="buttonInside">
            <input type="text" formControlName="inhoud" placeholder="Place a comment...">
            <button [disabled]='!comment.valid' class="btn btn-primary" type="submit">Add comment</button>
          </div>
        </form>
        
    </div>
  </div>
</div>
